{% load staticfiles %}
{% load static from staticfiles  %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic">
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <script type='text/javascript' src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="{% static "vendors/jquery/index.js" %}"></script>
        <script type="text/javascript" src="{% static "vendors/jquery/menu/menu.js" %}"></script>
        <script type="text/javascript" src="{% static "vendors/jquery/calendar/calendar.js" %}"></script>
        <script type="text/javascript" src="{% static "vendors/jquery/calendar/jquery-ui.js" %}"></script>
        <script type="text/javascript" src="{% static "vendors/jquery/checkboxes/checkboxes.js" %}"></script>
        <script type="text/javascript" src="{% static "vendors/jquery/checkboxes/savage.checkbox.js" %}"></script>
        <script type="text/javascript" src="{% static "vendors/jquery/ripple/ripple.js" %}"></script>
        <script type="text/javascript" src="{% static "vendors/jquery/select/select.js" %}"></script>
    </head>
    <body>
        <div class="header {% block header-class %}{% endblock %}">
            {% include 'general/header.html' %}
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <script type="text/javascript" src="{% static "js/main.js" %}"></script>
    </body>
</html>
