<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
    <h2>Список всех отзывов</h2>
    <div>
        {% for feedback in feedbacks %}
            <p>{{ feedback.created_at }}</p>
            <p>{{ feedback.author }}</p>
            <p>{{ feedback.rating }}</p>
            <p>{{ feedback.text }}</p>
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
