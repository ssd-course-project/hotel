{% extends 'general/base.html' %}

{% block content %}
<div class="container">
    <h2 class="container__title">добавление отзыва</h2>
    <form class="feedback" method="POST">
        {% csrf_token %}
        <div class="feedback__list">
            <p class="label">Оценка</p>
            <select class="select" {{ form.rating }}
            <p class="label">Отзыв</p>
            {{ form.text }}
        </div>
        <div class="feedback__button">
            <button class="btn btn-green" type="submit">добавить отзыв</button>
        </div>
    </form>
</div>
{% endblock %}
